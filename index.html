<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"> <!--Normalize para resetear los estilos por defecto de los navegadores-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Pangolin&display=swap" rel="stylesheet"> <!--Google fonts para importar las fuentes-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/main.css"> <!--Main para refirnos al css principal-->
    <link rel="stylesheet" href="css/navbar.css"> <!--Nav para refirnos al css del nav-->
    <script defer src="js/app.js"></script>
    <title>Ecommerce</title>
</head>
<body>
    <header class="topheader"> <!-- Es para definir estilos y propiedades que se aplican a todo el header-->
        <nav class="topnav"> <!-- Es para definir propiedades especifas del nav -->
            <div class="nav-controls"> <!-- Este div abarca los controles del navbar, para abrir el menu, ir al inicio,etc-->
                <button class="open-menu" aria-label="Abrir menu">
                    <i class="fas fa-bars"></i> <!--Icono de barras-->
                </button>
                <a href="#" class="logo"> <!--Al tocar el logo nos redirecciona al home-->
                    <img  height="50" width="50" src="multimedia/logoLibro.png" alt="Logo de Libro">
                </a>
            </div>
            <ul class="nav-menu "> <!--Menu para refirnos al ul -->
                <button class="close-menu" aria-label="Icono de cerrar menu">
                    <i class="fas fa-times"></i> <!--Icono de cerrar-->
                </button>
                <li><a href="#">Tematica</a></li>
                <li><a href="#">Autores</a></li>
                <li><a href="#">Editoriales</a></li>
                <li><a href="#">Idioma</a></li>
                <li><a href="#">Nosotros</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>

</body>
</html>
